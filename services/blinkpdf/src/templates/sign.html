<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign PDF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
        }
        
        .navbar {
            background-color: #004080;
        }
        
        .navbar-nav a {
            color: #ffffff !important;
        }
        
        .card {
            margin: 20px;
        }
    </style>
</head>

<body>
    {% include 'menubar.html' %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sign PDF</h5>
                        <form action="/sign" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="file">Upload PDF to Sign</label>
                                <input type="file" name="file" class="form-control" accept=".pdf" placeholder="File upload" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
