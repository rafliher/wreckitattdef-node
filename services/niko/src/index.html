<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NikoChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #input,
      #output {
        height: 150px;
      }

      :root {
        --bs-body-bg: var(--bs-gray-100);
      }

      #video-player {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">NikoChat</a>
      </div>
    </nav>

    <div class="container-fluid my-5">
      <div class="row">
          <div class="col-3">
            <label for="video-player" class="form-label">Niko >.<</label>
            <video id="video-player" style="height: 700px" loop>
              <source src="./static/konten-deepweb.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div class="col-9 justify-content-center align-items-center d-flex flex-column">
            <div class="container-fluid flex d-flex flex-column p-1">
              <div class="p-3">
                <label for="input" class="form-label">Send Message</label>
                <textarea
                  class="form-control font-monospace"
                  id="input"
                  style="resize: none;"
                ></textarea>
              </div>
              <div class="d-flex p-1 justify-content-end">
                <button
                  type="button"
                  class="my-2 btn btn-primary m-3"
                  onclick="run()"
                >
                  Send
                </button>
            </div>
              <div class="p-3">
                <label for="output" class="form-label">Reply</label>
                <textarea
                  class="form-control font-monospace"
                  id="output"
                  style="resize: none;"
                  disabled
                ></textarea>
            </div>
            </div>
          </div>
      </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      // Disable right-click
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });

      // Function to start the video
      function startVideo() {
        var videoPlayer = document.getElementById("video-player");
        if (videoPlayer.paused) {
          videoPlayer.play();
        }
      }

      // Event listener for typing in the input
      document.querySelector("#input").addEventListener("input", startVideo);

      // Function to send the message
      function run() {
        startVideo(); // Start the video when the send button is clicked

        var inputEl = document.querySelector("#input");
        var outputEl = document.querySelector("#output");

        var msg = inputEl.value;

        fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ msg }),
        })
          .then((r) => r.json())
          .then((r) => (outputEl.value = r.output));
      }
    </script>
  </body>
</html>
