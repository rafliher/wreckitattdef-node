<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NikoChat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #input,
      #output {
        height: 150px;
      }

      :root {
        --bs-body-bg: var(--bs-gray-100);
      }

      #video-player {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">NikoChat</a>
      </div>
    </nav>

    <div class="container my-5">
      <!-- Video Player Section -->
      <div class="row mb-4">
        <div class="col">
          <label for="video-player" class="form-label">Niko >.<</label>
          <video id="video-player" style="height: 300px" controls loop>
            <source src="./static/konten-deepweb.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <!-- End of Video Player Section -->

      <div class="row">
        <div class="col">
          <label for="input" class="form-label">Send Message</label>
          <textarea class="form-control font-monospace" id="input"></textarea>
        </div>
        <div class="col">
          <label for="output" class="form-label">Reply</label>
          <textarea
            class="form-control font-monospace"
            id="output"
            disabled
          ></textarea>
        </div>
      </div>
      <button type="button" class="my-2 w-100 btn btn-primary" onclick="run()">
        Send
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    function run() {
      var inputEl = document.querySelector("#input");
      var outputEl = document.querySelector("#output");

      var msg = inputEl.value;

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg }),
      })
        .then((r) => r.json())
        .then((r) => (outputEl.value = r.output));
    }
  </script>
</html>
